

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-700 to-blue-800 p-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-dumbbell text-blue-200 text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold text-white">VortexFit</h1>
                </div>
                <h2 class="text-xl font-bold text-white">Hello There,</h2>
                <p class="text-blue-100 mt-1">Let's set up your fitness journey</p>
            </div>
            
            <!-- Form Content -->
            <div class="p-8">
                <div class="mb-8">
                    <h3 class="text-gray-800 font-medium mb-4 text-lg">I want to join VortexFit as a:</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Trainer Button -->
                        <button 
                        (click)="selectRole('trainer')"
                            class="flex flex-col items-center justify-center p-6 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all duration-300 group"
                        >
                            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-3 group-hover:bg-blue-200 transition-colors">
                                <i class="fas fa-user-tie text-blue-700 text-2xl"></i>
                            </div>
                            <span class="text-gray-800 font-medium">Personal Trainer</span>
                            <span class="text-gray-500 text-sm mt-1">I want to coach clients</span>
                        </button>
                        
                        <!-- Client Button -->
                        <button 
                        (click)="selectRole('user')"
                            class="flex flex-col items-center justify-center p-6 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all duration-300 group"
                        >
                            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-3 group-hover:bg-blue-200 transition-colors">
                                <i class="fas fa-running text-blue-700 text-2xl"></i>
                            </div>
                            <span class="text-gray-800 font-medium">Client</span>
                            <span class="text-gray-500 text-sm mt-1">I want to get fit</span>
                        </button>
                    </div>
                </div>
                
                <hr class="border-gray-200 my-8" />
                
                <div class="mb-8">
                    <h3 class="text-gray-800 font-medium mb-3 text-lg">We'd like to get to know you</h3>
                    <p class="text-gray-500">
                        Based on your selection, we'll personalize your fitness journey with features designed for your specific needs.
                    </p>
                </div>
                
                <div class="flex items-center justify-center space-x-2 text-sm text-gray-500 mb-8">
                    <i class="fas fa-lock"></i>
                    <span>Your information is secure with us</span>
                </div>
                
                <div class="text-center">
                    <button
                        class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-blue-700 rounded-lg text-white font-medium hover:from-blue-700 hover:to-blue-800 transition-all duration-300 shadow-md hover:shadow-lg"
                    >
                        Continue Setup
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
