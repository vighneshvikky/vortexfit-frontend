<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md transform transition-all hover:scale-[1.01]">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Verification Code</h2>
            <p class="text-sm text-gray-600">Please enter the code sent to your device</p>
        </div>
        
        <!-- OTP Form -->
        <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()" class="space-y-6">
            <div class="space-y-2">
                <label for="otp" class="block text-sm font-medium text-gray-700">Enter OTP</label>
                <input 
                    id="otp" 
                    formControlName="otp"
                    type="text"
                    placeholder="Enter 6-digit code"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 placeholder-gray-400"
                />
            </div>
            
            <button 
                type="submit" 
                [disabled]="otpForm.invalid"
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold transition duration-300 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg transform hover:-translate-y-0.5">
                Verify Code
            </button>
        </form>
        
        <!-- Timer and Resend Section -->
        <div class="mt-8 text-center">
            <div *ngIf="!canResend" class="text-sm text-gray-600">
                Resend available in 
                <span class="font-semibold text-blue-600 animate-pulse">{{ timer }}s</span>
            </div>
            
            <button 
                *ngIf="canResend" 
                (click)="resendOtp()"
                class="mt-2 text-blue-600 font-medium hover:text-blue-800 transition duration-200 flex items-center justify-center space-x-2 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                </svg>
                <span>Resend OTP</span>
            </button>
        </div>
    </div>
</div>
