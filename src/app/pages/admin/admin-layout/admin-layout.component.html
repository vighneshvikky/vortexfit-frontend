<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <app-sidebar
    [sidebarOpen]="sidebarOpen"
    [activeMenuItem]="activeMenuItem"
    [adminName]="adminName"
    [adminEmail]="adminEmail"
    [adminImage]="adminImage"
    [pendingVerifications]="pendingVerifications"
    [unreadNotifications]="unreadNotifications"
    (toggleSidebarEvent)="toggleSidebar()"
    (menuItemSelected)="onMenuItemSelected($event)"
    (logoutEvent)="onLogout()"
  ></app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="py-4 flex justify-between items-center">
          <h1 class="text-2xl font-semibold text-gray-900">{{ activeMenuItem | titlecase }}</h1>
          <div class="flex items-center">
            <button class="p-2 rounded-full text-gray-500 hover:text-gray-700 focus:outline-none">
              <i class="fas fa-bell text-xl"></i>
              <span *ngIf="unreadNotifications > 0" class="absolute top-0 right-0 block h-4 w-4 rounded-full bg-red-500 text-white text-xs flex items-center justify-center">
                {{ unreadNotifications }}
              </span>
            </button>
            <div class="ml-4 relative">
              <div class="flex items-center">
                <img [src]="adminImage" alt="Admin" class="h-8 w-8 rounded-full">
                <span class="ml-2 text-sm font-medium text-gray-700">{{ adminName }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto bg-gray-100 p-6">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
